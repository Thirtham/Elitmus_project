<!doctype html>
<html>
<head>
	<style>
		body {
			background-color:rgba(157, 203, 206, 0.63);
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: center;
			padding: 8px;
			border: 1px solid #ddd;
		
		}

		th {
			background-color: rgba(0, 0, 0, 0.37);
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #ddd;
		}
	</style>

<meta charset="utf-8">
<title>Admin</title>
<link rel="icon" type="image/ico" href="{{url_for('static', filename = 'favicon.ico')Â }}">
</head>

<body>
	
	<center>
	<table>
	<thead>
		<tr>
		<th>User Name</th>
		<th>Email</th>
		<th>Phone Number</th>
		<th>Age</th>
		<th>Time Taken</th>
		<th>Score</th>
		</tr>
		</thead>
	<tbody>
	{% for record in records %}
	<tr>
		<td>{{record[1]}}</td>
		<td>{{record[2]}}</td>
		<td>{{record[3]}}</td>
		<td>{{record[4]}}</td>
		<td>{{record[8]}}</td>
		<td>{{record[7]}}</td>
		</tr>
	{% endfor %}
	</tbody>
	</table>
	</center>
</body>
</html>
